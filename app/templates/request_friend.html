{% extends "base.html" %}
{% block title %}{% endblock %} - Request Friend

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <center>
                <form class="form-horizontal" action="/request_friend" method=post>
                    <fieldset>
                        <legend>Add a new friend</legend>
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="input-xlarge" placeholder="username" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </center>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
